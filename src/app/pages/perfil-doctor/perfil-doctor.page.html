<ion-content>
  <div class="background">
    <ion-buttons>
      <ion-buttons slot="start" style="width: 100%">
        <ion-back-button
          color="fhospitalsecond"
          defaultHref="/home-fast"
        ></ion-back-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <div class="lds-heart"><div></div></div>
      </ion-buttons>
    </ion-buttons>
  </div>
  <ion-content>
    <div class="background">
      <ion-buttons >
      <ion-buttons style="width: 100%;" slot="start">
        <ion-back-button
          color="fhospitalsecond"
          defaultHref="/home-fast"
        ></ion-back-button>
      </ion-buttons>
  
        <ion-buttons  slot="end">
          <div class="lds-heart"><div></div></div>
        </ion-buttons>
  
      </ion-buttons>
      
      <div class="contenidor-logo">
        <div class="contenedor-img">
          <ion-grid>
            <ion-row>
              <ion-col size="4" offset="4">
                <ion-img *ngIf="user.sexo == 'Femenino'" src="assets/doctora.svg"></ion-img>
                <ion-img  *ngIf="user.sexo =='Masculino'"src="assets/doctorr.svg"></ion-img>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <ion-row>
          <ion-col class="center-logo">
            <h2>Fast <small>Hospital</small></h2>
          </ion-col>
        </ion-row>
        <div class="center-sub">
          <p>Tu salud es Primero!</p>
        </div>
      </div>
      
        <div class="miForm">
          <ion-grid>
            <ion-row>
              <ion-col >
                <ion-item>
                  <ion-label color="fhospitalsecond" position="floating"
                    >Nombre</ion-label
                  >
                  <ion-input
                    name="name"
                    required
                    type="string"
                    clearInput="true"
                    color="fhospitalsecond"
                    [disabled]="true"
                    [(ngModel)]="user.name"
                  ></ion-input>
                </ion-item>
              </ion-col>

            </ion-row>
          </ion-grid>
  
          <ion-item>
            <ion-label color="fhospitalsecond" position="floating"
              >Correo</ion-label
            >
            <ion-input
            required
              name="email"
              required
              type="string"
              clearInput="true"
              color="fhospitalsecond"
              [disabled]="true"
              [(ngModel)]="user.email"
            ></ion-input>
          </ion-item>
        </div>
        <ion-row>
          <ion-col size="10" offset="1">
            <ion-button
            
              type="submit"
              color="fhospitalprimary"
              shape="round"
              expand="full"
              (click)="updateEmail()"
            >
            Actualizar Datos
            </ion-button>
          </ion-col>
        </ion-row>
          <ion-row>
            <ion-col size="8" offset="2" >
            <ion-button

            fill="outline"
              type="submit"
              color="fhospitalprimary"
              shape="round"
              expand="full"
              (click)="updatePassword()"
            >
              Actualizar Contrase√±a
            </ion-button>
          </ion-col>
        </ion-row>

    </div>
  </ion-content>
  
  
</ion-content>
