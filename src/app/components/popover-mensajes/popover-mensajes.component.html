
  <div class="message">
    <h1>{{titulo}}</h1>
  
    <ion-grid>
      <ion-row>
        <ion-col size="7">
          <p>
           {{mensaje}}
          </p>
          
        </ion-col>
        <ion-col size="5">
          <img
            style="width: 150%px"
            [src]="imgSrc"
          />
        </ion-col>
        
      </ion-row>
      
        <ion-col size="4"offset="3" >
          <ion-button  (click)="close()"color="dd" fill="outline" shape="round">
            {{buttonText}}
          </ion-button>
         
        </ion-col>
      
    </ion-grid>
  </div>
